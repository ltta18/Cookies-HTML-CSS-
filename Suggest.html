<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Linh Ta">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body style="background: #E0E0E0">
  <div class="header">
    <h1> Cookies </h1>
    <hr style="width: 40%; color:white;">
    <ul class="nav">
      <li><a href="home.html">Home</a></li>
      <li><a href="Recipes.html">Recipes</a></li>
      <li><a href="Suggest.html">Suggest</a></li>
    </ul>
  </div>
  <div class="main-content">
    <h2><u> Suggest a recipe </u></h2>
    <div>
      <form style="text-align: left">
        <div class="row">
          <div class="col-10">
            <label for="fname">First Name</label>
          </div>
          <div class="col-90">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-90">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row">
            <div class="col-10">
              <label for="email">Email</label>
            </div>
            <div class="col-90">
              <input type="text" id="email" name="email" placeholder="Your email..">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
              <label for="repname">Recipe Name</label>
            </div>
            <div class="col-90">
              <input type="text" id="repname" name="recipe" placeholder="Recipe name..">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
              <label for="ingred">Ingredients</label>
            </div>
            <div class="col-90">
              <textarea id="ingred" name="ingredients" placeholder="Enter the ingredients.." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
          <div class="col-10">
            <label for="dir">Directions</label>
          </div>
          <div class="col-90">
            <textarea id="dir" name="directions" placeholder="Enter the directions.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
